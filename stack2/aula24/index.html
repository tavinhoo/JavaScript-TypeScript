<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação IMC</title>
    <link rel="stylesheet" href="./modelo/assets/css/style.css">
    <script src="https://use.fontawesome.com/7d052102df.js" fender></script>
</head>

<body>
    <div id="chassis">
        <section id="top">
            <div class="camera"></div>
            <div class="audio"></div>
        </section>
        <section id="middle">
            <div class="screen">

                <form action="" id="form">

                    <h1>Calcule seu &#60;IMC/&gt;</h1>
                    <label for="altura">Insira sua altura: </label>
                    <input type="text" id="altura" placeholder="em M..">

                    <label for="peso">Insira seu peso: </label>
                    <input type="number" id="peso" placeholder="em Kg..">
                    <button id="btn"><i class="fa fa-play"></i></button>

                    <div id="resultado">

                    </div>
                </form>
            </div>
        </section>
        <section id="bottom">
            <button></button>
        </section>
    </div>

    <script src="/modelo/assets/js/main.js" defer></script>

</body>

</html>
